<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Abhinath Caters</title>
    <meta name="description"
        content="Get in touch with Abhinath Caters for bookings, inquiries, and custom menu planning.">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header></header> <!-- Dynamic Content -->

    <main class="container">
        <section class="section-title" style="margin-top: 40px;">
            <h2>Contact Us</h2>
            <p>Get in touch for bookings and inquiries.</p>
        </section>

        <div class="contact-grid">
            <div class="contact-info-container">
                <!-- Dynamic Content (Address, Phones) -->
            </div>

            <div class="contact-form-container">
                <form class="contact-form"
                    onsubmit="event.preventDefault(); alert('Message sent! We will contact you shortly.');">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <select
                        style="width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="">Select Event Type</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Party">Party</option>
                        <option value="Corporate">Corporate Event</option>
                        <option value="Home Function">Home Function</option>
                    </select>
                    <textarea placeholder="Message / Specific Requirements"></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>

    </main>

    <footer></footer> <!-- Dynamic Content -->

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
